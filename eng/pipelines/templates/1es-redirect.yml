resources:
  repositories:
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

parameters:
  - name: stages
    type: stageList
    default: []
  - name: Use1ESOfficial
    type: boolean
    default: true
  - name: AutoBaseline
    type: boolean
    default: false

extends:
  ${{ if and(parameters.Use1ESOfficial, eq(variables['System.TeamProject'], 'internal')) }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  ${{ else }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    settings:
      skipBuildTagsForGitHubPullRequests: true
      # only enable autoBaseline for the internal build of rust-core on main branch
      ${{ if parameters.AutoBaseline }}:
        featureFlags:
          autoBaseline: true
    sdl:
      ${{ if parameters.AutoBaseline }}:
        autoBaseline:
          isMainPipeline: true
          enableForGitHub: true
      sourceRepositoriesToScan:
        exclude:
          - repository: azure-sdk-build-tools
      sourceAnalysisPool:
        name: azsdk-pool
        image: windows-2022
        os: windows
      eslint:
        enabled: false
        justificationForDisabling: "ESLint injected task has failures because it uses an old version of mkdirp. We should not fail for tools not controlled by the repo. See: https://dev.azure.com/azure-sdk/internal/_build/results?buildId=3556850"
      codeql:
        compiled:
          enabled: false
          justificationForDisabling: "To reduce redundant CodeQL runs across all our pipeline jobs we are disabling and only running in our main build job."
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)/eng/CredScanSuppression.json
      psscriptanalyzer:
        compiled: true
        break: true
      policy: M365
      # Turn off the build warnings caused by disabling some sdl checks
      createAdoIssuesForJustificationsForDisablement: false
    stages: ${{ parameters.stages }}
